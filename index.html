<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="description for the pr"/>
    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>
</head>
<body>
    <main class="wrapper">
        <section class="card">
            <!-- Search Section -->
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false" class="input" >
                <button>
                    <img src="images/search.png" width={16} height={16} alt="Search">
                </button>
            </div>
            <!-- Error Message -->
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="no-value-error">
                <p>please add the city name to get the weather</p>
            </div>
            <!-- Weather Info -->
            <div class="weather">
                <img src="images/rain.png" class="weather-icon" alt="Weather Icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
            <!-- Weather Details -->
                <div class="details">
                    <div class="col_humidity">
                        <img src="images/humidity.png" alt="Humidity Icon">
                        <div>
                            <p class="humidity">50%</p>
                            <p id="p1">Humidity</p>
                        </div>
                    </div>
                    <div class="col_wind">
                        <img src="images/wind.png" alt="Wind Icon">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p id="p2">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- <script src="./script.js"></script> -->
     <script type="module" src="/dist/index.js"></script>
</body>
</html>
